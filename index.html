<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

  <!-- CSS Style -->
  <link rel="stylesheet" href="style.css">
  <title>Form 6</title>
</head>

<body>

  <form class="form-box">
    <div class="form__title">
      <a href="#"><i class="fas fa-sign-in-alt"></i></a>
      <h2>Login</h2>
    </div>
    <div class="form__circles">
      <span class="form__circle"></span>
      <span class="form__circle"></span>
      <span class="form__circle"></span>
    </div>
    <div class="form">
      <div class="form__row">
        <label for="email">E-mail</label>
        <input type="email" id="email" required>
      </div>
      <div class="form__row">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>
      <div class="form__row-2">
        <input type="checkbox" id="signIn">
        <label for="signIn">Keep me signed in</label>
      </div>
    </div>
    <button class="form__btn" type="submit">Get Started</button>
  </form>

</body>

</html>
